---
- name: Run rpmlint
  hosts:
    - packages
  serial: 1
  gather_facts: false
  roles:
    - package_variables
  tasks:

    - name: 'Scans for rpmlint file'
      ansible.builtin.find:
        path: "{{ inventory_dir }}/rpmlint"
        file_type: file
        recurse: true
        hidden: true
      register: lintfile

    - name: 'Set rpmlint file when present'
      set_fact:
        rpmlint_rc_file: "{{ lintfile.files | map(attribute='path') | first }}"
      when: lintfile.files | map(attribute='size') | length > 0

    - name: 'Set default rpmlint RC file'
      set_fact:
        rpmlint_rc_file: "{{ inventory_dir }}/{{ package_base_dir }}{{ inventory_hostname }}/.rpmlintrc"
      when: rpmlint_rc_file is not defined

    - name: "RPM lint spec file"
      command: "rpmlint --file {{ rpmlint_rc_file }} {{ inventory_dir }}/{{ package_base_dir }}{{ inventory_hostname }}"
      register: output
      changed_when: false

    - name: "Check for a new changelog entry"
      rpmspec_changelog_check:
        directory: "{{ inventory_dir }}/{{ package_base_dir }}{{ inventory_hostname }}"

    - name: 'Print rpmlint output'
      debug:
        msg: "{{ output.stdout }}"
